<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChromaType Studio – Color Palettes & Typography for Accessible Design Systems</title>
    <meta name="description" content="Create accessible color palettes and typography scales in one workspace. WCAG-compliant design systems with live preview and CSS export." />
    <meta name="author" content="ChromaType Studio" />

    <meta property="og:title" content="ChromaType Studio – Design System Generator" />
    <meta property="og:description" content="Create accessible color palettes and typography scales in one workspace. WCAG-compliant design systems with live preview and CSS export." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Single Page Apps for GitHub Pages -->
    <!-- https://github.com/rafgraph/spa-github-pages -->
    <script type="text/javascript">
      // Store the path and redirect to index.html
      // This allows the app to load and then handle the routing
      var pathSegmentsToKeep = 1; // For repo at username.github.io/repo-name/

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
